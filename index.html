<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Создайте свою зимнюю атмосферу в Roblox. Делитесь моментами и наслаждайтесь зимой!">
    <meta name="keywords" content="Roblox, зимняя атмосфера, галерея, приключения">
    <title>Зимняя Атмосфера Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f33;
            background-image: url("4617495761_0_1738281078144.png");
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            overflow: hidden;
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffffff;
        }
        section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .email {
            display: block;
            margin: 5px 0;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <header>
        <h1>Зимняя Атмосфера в Roblox</h1>
        <nav>
            <a href="#gallery">Галерея</a>
            <a href="#project">Проект</a>
            <a href="#stories">История</a>
            <a href="#contact">Контакты</a>
        </nav>
        <p>Создано: <strong>@gbc31054</strong></p>
    </header>
    <script>
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 100; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                let size = Math.random() * 5 + 2;
                let duration = Math.random() * 5 + 5;
                let left = Math.random() * 100;
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.left = left + 'vw';
                snowflake.style.animationDuration = duration + 's';
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
