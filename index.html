<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Vibe Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            background-image: url('https://source.unsplash.com/1600x900/?snow,winter');
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(61, 63, 61, 0.9);
            color: white;
            padding: 10px 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #e6e1e6;
        }
        section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(61, 63, 61, 0.9);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid white;
        }
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .snow {
            position: fixed;
            top: 0;
            left: 50%;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <h1>Winter Vibe in Roblox</h1>
        <nav>
            <a href="#gallery">Photo</a>
            <a href="#stories">History</a>
            <a href="#contact">Contacts</a>
        </nav>
    </header>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="4617495761_0_1738278980362 (1).png" alt="Скриншот 1">
            <img src="/Users/sergej/Desktop/foto roblox/4617495761_0_1738275646617.png" alt="Скриншот 2">
            <img src="/Users/sergej/Desktop/foto roblox/4617495761_0_1738275602916.png" alt="Скриншот 3">
            <img src="/Users/sergej/Desktop/foto roblox/4617495761_0_1738278980362 (1).png" alt="Скриншот 3">
        </div>
    </section>
    <section id="stories">
        <h2>History</h2>
        <p>Here you can tell about your adventures in Winter Vibe. Share interesting moments and events!</p>
    </section>
    <section id="contact">
        <h2>Contacts</h2>
        <p>All information and the release date of the map will be here <a href="https://t.me/WinterVibe101" target="_blank">Telegram</a>.</p>
    </section>
    <footer>
        <p>© 2025 Roblox. Все права защищены.</p>
    </footer>
    <script>
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.getElementById('snow-container').appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
