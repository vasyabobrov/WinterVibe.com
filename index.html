<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Vibe - Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f33;
            background-image: url('https://source.unsplash.com/1600x900/?snow,landscape');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
        }
        section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Winter Vibe - Roblox</h1>
        <nav>
            <a href="#gallery">Фото</a> | 
            <a href="#project">Проект</a> | 
            <a href="#history">История</a> | 
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="path_to_image1.jpg" alt="Image 1" width="300">
            <img src="path_to_image2.jpg" alt="Image 2" width="300">
        </div>
    </section>

    <section id="project">
        <h2>Проект</h2>
        <p>Посетите наш проект в Roblox и получите незабываемые впечатления!</p>
        <a href="https://www.roblox.com" target="_blank">Перейти к проекту</a>
    </section>

    <section id="history">
        <h2>История</h2>
        <p>Описание истории игры, интересные моменты.</p>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>Связь через <a href="https://t.me/your_tg_username">Telegram</a></p>
    </section>

    <footer>
        <p>© 2025 Winter Vibe Roblox. Все права защищены.</p>
    </footer>

</body>
</html>
