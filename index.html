<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Создайте свой зимний вайб в Roblox. Делитесь моментами и наслаждайтесь зимой!">
    <meta name="keywords" content="Roblox, зимний вайб, галерея, приключения">
    <title>Winter Vibe Roblox</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="wintervibe.png">

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f33;
            background-image: url("4617495761_0_1738281078144.png");
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 36px;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        section {
            padding: 30px;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 15px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            width: 100%;
        }

        .telegram-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url("https://img.icons8.com/3d-fluency/512/telegram.png") no-repeat center/cover;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                max-width: 90%;
            }
            .telegram-icon {
                width: 40px;
                height: 40px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Winter Vibe in Roblox</h1>
        <nav>
            <a href="#gallery">Галерея</a>
            <a href="#project">Проект</a>
            <a href="#stories">История</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="4617495761_0_1738278980362.png" alt="Скриншот 1">
            <img src="4617495761_0_1738275602916.png" alt="Скриншот 2">
            <img src="4617495761_0_1738275646617.png" alt="Скриншот 3">
            <img src="4617495761_0_1738278975319.png" alt="Скриншот 4">
        </div>
    </section>

    <section id="project">
        <h2>Проект</h2>
        <p>Данный проект в разработке.</p>
    </section>

    <section id="stories">
        <h2>История</h2>
        <p>Делитесь моментами и событиями в нашем сообществе.</p>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>Email: <a href="mailto:wintervibe16@gmail.com" style="color: #ffd700;">wintervibe16@gmail.com</a></p>
    </section>

    <footer>
        <p>© 2025 Roblox. Все права защищены.</p>
    </footer>

    <a href="https://t.me/WinterVibe101" target="_blank" class="telegram-icon"></a>
</body>
</html>
